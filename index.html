<!DOCTYPE html>
<html lang="jp" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>infinite scroll</title>
  <script defer src="main.js"></script>
  <style>
    .scroll {
        overflow-y:auto;
        /* direction: rtl; */
        width:400px;
        height:360px;
        border: solid 1px #333333;
    }
    .scroll img {
        height:180px;
        display:block;
        margin:0.5em 0.5em 0.5em auto;
    }
    .textarea--input__text {
      height: 1em;
    }
    .scroll--output__text {
      margin: 0.5em 0.5em 0.5em auto;
      width: fit-content;
    }
  </style>
</head>

<body>
  <h1>無限スクロール</h1>

  <div class="scroll" data-max="10" data-lastnum="2">
    <img src="img/1.png" />
    <img src="img/2.png" />
    <!-- <div id="outputText"></div> -->
  </div>
  <br><br>
  <div>入力してください</div>
  <textarea type="text" id="inputText" class="textarea--input__text"></textarea><br>
  <button onclick="buttonclick();"> 送信</button>
</body>

</html>
